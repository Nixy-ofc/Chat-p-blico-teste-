<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Público</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #login, #chat { display: none; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #messageInput { width: 80%; padding: 5px; }
    #sendBtn { width: 18%; padding: 5px; }
    #login input { margin-bottom: 10px; padding: 5px; width: 200px; }
    #login button { padding: 5px 10px; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Login / Registro</h2>
    <input type="text" id="username" placeholder="Nome de usuário"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button id="loginBtn">Entrar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="chat">
    <h2>Chat Público</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
    <button id="sendBtn">Enviar</button>
    <p>Usuário logado: <span id="currentUser"></span></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="chat.js"></script>
</body>
</html>
