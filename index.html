<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Público Beta</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #0088ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #006fd6;
    }

    #chat {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background: #1b1b1b;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      height: 400px;
    }

    #mensagemInput {
      width: 70%;
    }
  </style>
</head>
<body>
  <h1>Chat Público Beta</h1>
  <p><b>Aviso:</b> Este chat está em fase beta. Não me responsabilizo por qualquer perda de dados. Ao continuar, você aceita os termos de uso.</p>

  <div id="login">
    <input id="nome" placeholder="Seu nome">
    <input id="senha" type="password" placeholder="Sua senha">
    <button id="loginBtn">Entrar</button>
  </div>

  <div id="chat">
    <h2>Bem-vindo, <span id="userName"></span>!</h2>
    <div id="mensagens"></div>

    <input id="mensagemInput" placeholder="Digite uma mensagem">
    <button id="enviarBtn">Enviar</button>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
