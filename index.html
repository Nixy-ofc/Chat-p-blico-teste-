<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Enigmático</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html,body{width:100%;height:100%;font-family:'Courier New', monospace;background:black;color:white;overflow:hidden;}
  canvas{position:fixed;top:0;left:0;z-index:0;}
  .tela{position:absolute;top:0;left:0;width:100%;height:100%;display:none;flex-direction:column;align-items:center;overflow-y:auto;z-index:1;}
  .ativa{display:flex;}
  #inicio{justify-content:center;background:transparent;}
  .overlay{background: rgba(0,0,0,0.85); padding-top:80px;}
  .botao{background:transparent;border:2px solid white;color:white;padding:10px 30px;margin:10px;cursor:pointer;transition:0.3s;user-select:none;}
  .botao:hover{background:white;color:black;}
  @keyframes piscarBranco{0%{background:white;color:black;}100%{background:transparent;color:white;}}
  .botao.clicado{animation:piscarBranco 0.1s forwards;}
  .logo{font-size:40px;margin-bottom:30px;font-weight:bold;}
  .fases-container{display:flex;overflow-x:auto;width:90%;padding:20px;gap:20px;flex-wrap:nowrap;}
  .grupo-fase{display:grid;grid-template-columns:repeat(2,100px);grid-template-rows:repeat(2,100px);gap:10px;background:#111;padding:10px;border:1px solid white;min-width:240px;}
  .fase-botao{background:transparent;border:1px solid white;color:white;font-size:16px;cursor:pointer;}
  .fase-botao:disabled{color:#777;border-color:#555;cursor:not-allowed;}
  .voltar{position:absolute;top:10px;left:10px;font-size:12px;padding:4px 8px;}
  .img-fase{display:inline-block;width:300px;height:auto;border:2px solid white;margin-bottom:20px;object-fit:contain;background:transparent;padding:0;}
  #numeroFase{font-size:14px;margin-bottom:8px;color:white;font-weight:normal;user-select:none;}
  .resposta-input{margin-top:20px;padding:10px;font-size:16px;width:80%;max-width:300px;background:#000;color:white;border:1px solid white;text-align:center;}

  /* Chat */
  #chat{display:none;flex-direction:column;align-items:center;background: rgba(0,0,0,0.85);width:100%;height:100%;padding:60px 20px 20px 20px;overflow-y:auto;}
  #mensagens{width:90%;max-width:500px;height:300px;background:#111;border:2px solid white;padding:10px;overflow-y:auto;margin-bottom:10px;}
  #mensagemInput,#nome,#senha{width:70%;padding:10px;border:1px solid white;background:#000;color:white;margin-bottom:10px;}
  #enviarBtn,#loginBtn{border:1px solid white;background:transparent;color:white;cursor:pointer;padding:10px 20px;margin-bottom:10px;}
  #enviarBtn:hover,#loginBtn:hover{background:white;color:black;}
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<!-- INICIO -->
<div id="inicio" class="tela ativa">
  <div class="logo">ENIGMA</div>
  <button class="botao" onclick="abrirTela('jogo')">Jogar</button>
  <button class="botao" onclick="abrirTela('fases')">Fases</button>
  <button class="botao" onclick="abrirTela('config')">Configurações</button>
  <button class="botao" onclick="abrirTela('chat')">Chat Público</button>
</div>

<!-- JOGO -->
<div id="jogo" class="tela overlay">
  <button class="botao voltar" onclick="abrirTela('inicio')">← Voltar</button>
  <div id="numeroFase">fase 1</div>
  <img id="imagemFase" class="img-fase" src="imagem1.jpg" alt="Imagem da Fase" />
  <input class="resposta-input" placeholder="Digite sua resposta..." />
  <button class="botao" onclick="proximaFase()">Responder</button>
</div>

<!-- FASES -->
<div id="fases" class="tela overlay">
  <button class="botao voltar" onclick="abrirTela('inicio')">← Voltar</button>
  <h2>Fases</h2>
  <div class="fases-container" id="fasesContainer"></div>
</div>

<!-- CONFIG -->
<div id="config" class="tela overlay">
  <button class="botao voltar" onclick="abrirTela('inicio')">← Voltar</button>
  <h2>Configurações</h2>
  <div class="controle-volume">
    Volume: <input type="range" min="0" max="100" value="50" />
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="tela">
  <button class="botao voltar" onclick="abrirTela('inicio')">← Voltar</button>
  <h2>Chat Público Beta</h2>
  <div id="mensagens"></div>
  <input id="mensagemInput" placeholder="Digite uma mensagem..." />
  <button id="enviarBtn">Enviar</button>
  <input id="nome" placeholder="Seu nome" />
  <input id="senha" type="password" placeholder="Sua senha" />
  <button id="loginBtn">Entrar / Criar conta</button>
</div>

<!-- SCRIPTS -->
<script type="module" src="chat.js"></script>
<script src="site.js"></script>

</body>
</html>
